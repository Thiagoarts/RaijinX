<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Vote</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    let animeVotes = 0;
    let manhwaVotes = 0;
    function vote(type) {
      if (type === 'anime') animeVotes++;
      else manhwaVotes++;
      document.getElementById('results').textContent = `Anime: ${animeVotes} | Manhwa: ${manhwaVotes}`;
    }
  </script>
</head>
<body class="bg-gray-900 text-white p-6">
  <h1 class="text-3xl font-bold mb-4">Qual versão você prefere?</h1>
  <div class="flex gap-4">
    <button onclick="vote('anime')" class="bg-blue-500 px-4 py-2 rounded hover:bg-blue-600">Anime</button>
    <button onclick="vote('manhwa')" class="bg-green-500 px-4 py-2 rounded hover:bg-green-600">Manhwa</button>
  </div>
  <p id="results" class="mt-4 text-lg"></p>
  <a href="index.html" class="text-blue-400 block mt-8 hover:underline">← Voltar para a Home</a>
</body>
</html>
