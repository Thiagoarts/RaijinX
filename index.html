<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TBATE: Anime vs Manhwa</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Swiper CSS (caso use o carrossel) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />


  <!-- Swiper JS (deixe no final do body se preferir) -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js" defer></script>
</head>

<body class="flex flex-col min-h-screen bg-cover bg-center bg-no-repeat" style="background-image: url('Image/background.png');">

  <!-- Navbar -->
<nav class="flex items-center justify-between px-6 py-4 bg-transparent shadow-lg text-yellow-400">
  <!-- Logo à esquerda -->
  <div class="text-yellow-400 text-2xl font-bold">RaijinX</div>

  <!-- Menu e Busca à direita -->
  <div class="flex items-center space-x-8">
    <ul class="flex space-x-8 items-center">
      <li class="relative">
        <button onclick="toggleDropdown()" class="hover:text-gray-400 transition duration-300">
          Comic List ▾
        </button>
        <ul id="dropdownMenu" class="absolute hidden text-black bg-yellow-400 mt-2 rounded-lg shadow-lg w-40 z-10">
          <li><a href="#" class="block px-4 py-2 hover:bg-gray-400">Drama</a></li>
          <li><a href="#" class="block px-4 py-2 hover:bg-gray-400">Terror</a></li>
          <li><a href="#" class="block px-4 py-2 hover:bg-gray-400">Comédia</a></li>
          <li><a href="#" class="block px-4 py-2 hover:bg-gray-400">Ação</a></li>
          <li><a href="#" class="block px-4 py-2 hover:bg-gray-400">Romance</a></li>
        </ul>
      </li>
      <li><a href="#" class="hover:text-yellow-300 transition duration-300">Games</a></li>
      <li><a href="#" class="hover:text-yellow-300 transition duration-300">Popular</a></li>
      <li><a href="#" class="hover:text-yellow-300 transition duration-300">Contact us</a></li>
    </ul>

    <!-- Lupa e Campo de Busca -->
    <div class="relative">
      <input type="text" placeholder="Buscar..." class="pl-10 pr-4 py-2 rounded-lg bg-yellow-100 text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
      <svg class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z" />
      </svg>
    </div>
  </div>
</nav>


  <!-- Conteúdo da página (pode adicionar conteúdo aqui) -->
  <main class="flex-grow p-4">
    <!-- Swiper Carrossel -->
<div class="swiper mySwiper mt-8 w-full max-w-5xl mx-auto rounded-xl overflow-hidden">
  <div class="swiper-wrapper">
    <div class="swiper-slide">
      <img src="Image/tbate/crunch.png" class="w-full h-70 object-cover" />
    </div>
    <div class="swiper-slide">
      <img src="Image/onepiece/Capa_banner.webp" class="w-full h-70 object-cover" />
    </div>
    <div class="swiper-slide">
      <img src="https://source.unsplash.com/800x400/?anime,3" class="w-full h-70 object-cover" />
    </div>
  </div>
  <!-- Botões -->
  <div class="swiper-button-next text-white"></div>
  <div class="swiper-button-prev text-white"></div>
  <!-- Paginação -->
  <div class="swiper-pagination"></div>
</div>

  </main>

  <!-- Footer sempre no final -->
  <footer class="bg-transparent p-4 text-center text-gray-500">
    Feito por Thiago ✨
  </footer>


<script src="js/JavaScript.js" defer></script>
</body>
</html>
