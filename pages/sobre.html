<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clone Crunchyroll - Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Header -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="container mx-auto flex items-center justify-between px-4 py-3">
      <div class="text-orange-500 text-2xl font-bold">CrunchyClone</div>
      <nav class="hidden md:flex space-x-6">
        <a href="#" class="hover:text-orange-500">Início</a>
        <a href="#" class="hover:text-orange-500">Animes</a>
        <a href="#" class="hover:text-orange-500">Mangás</a>
        <a href="#" class="hover:text-orange-500">Simulcasts</a>
      </nav>
      <div class="flex items-center space-x-4">
        <input type="text" placeholder="Buscar..." class="hidden md:block px-3 py-1 border rounded-full" />
        <img src="https://i.pravatar.cc/32" alt="Avatar" class="w-8 h-8 rounded-full" />
      </div>
    </div>
  </header>

  <!-- Carrossel (simulado com imagem estática) -->
  <section class="mt-6">
    <div class="container mx-auto px-4">
      <div class="w-full h-60 md:h-96 bg-orange-300 rounded-xl overflow-hidden shadow">
        <img src="https://images.unsplash.com/photo-1610033281083-1b1bbdb28e1e" alt="Destaque" class="w-full h-full object-cover" />
      </div>
    </div>
  </section>

  <!-- Seções com cards -->
  <section class="mt-10">
    <div class="container mx-auto px-4">
      <h2 class="text-xl font-bold mb-4">Mais Populares</h2>
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
        <!-- Card anime -->
        <div class="bg-white rounded shadow hover:scale-105 transform transition p-2">
          <img src="https://placehold.co/200x280?text=Anime" alt="Anime" class="rounded" />
          <h3 class="text-sm mt-2 font-medium">Nome do Anime</h3>
        </div>
        <!-- Repita os cards abaixo -->
        <div class="bg-white rounded shadow hover:scale-105 transform transition p-2">
          <img src="https://placehold.co/200x280?text=Anime" alt="Anime" class="rounded" />
          <h3 class="text-sm mt-2 font-medium">Outro Anime</h3>
        </div>
        <!-- ...adicionar mais cards -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white mt-16 py-6 border-t">
    <div class="container mx-auto px-4 text-center text-sm text-gray-600">
      © 2025 CrunchyClone. Todos os direitos reservados.
    </div>
  </footer>
</body>
</html>
